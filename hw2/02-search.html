<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - Search</title>
    <!-- Bootstrap for layout -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <!-- links to data & js files -->
    <script defer src="02-data.js"></script>
    <script defer src="02-search.js"></script>
    <!-- setting background color and highlighting color -->
    <style>
      body {
        background-color: #1e2329;
        color: #000;
      }
      .highlight {
        background-color: yellow;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <main>
      <div
        class="container d-flex flex-column align-items-center justify-content-center vh-100"
      >
        <!-- main card -->
        <div class="card p-5 text-center w-75">
          <h1 class="mb-4">Exercise 02 - Search</h1>
          <!-- input & button -->
          <div class="d-flex justify-content-center mb-4">
            <input
              type="text"
              id="userInput"
              class="form-control w-50 me-2"
              placeholder="Search for a character..."
            />
            <button id="searchButton" class="btn btn-primary">Search</button>
          </div>
          <!-- results -->
          <div
            id="results"
            class="d-flex flex-wrap justify-content-center gap-3"
          ></div>
        </div>
      </div>
    </main>
  </body>
</html>
