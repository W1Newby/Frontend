<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>

  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 500px; width: 100%">
      <h3 class="mb-3">Exercise 04 - Background</h3>
      <p>
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and/or you can also change how often the
        background color changes.
      </p>

      <div class="mb-3">
        <label for="intervalInput" class="form-label">
          Background change interval in seconds:
        </label>
        <input
          id="intervalInput"
          type="number"
          class="form-control"
          min="1"
          value="3"
        />
      </div>

      <button id="toggle" class="btn btn-primary w-100">Strt</button>
    </div>
  </body>
</html>
